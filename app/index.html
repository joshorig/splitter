<!DOCTYPE html>
<html>
<head>
  <title>Splitter - ConsenSys Academy Module 4</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Splitter</h1>
  <h2>ConsenSys Academy Module 4</h2>
  <h3>Splitter has <span class="black"><span id="splitter_balance"></span> ETH waiting for you</span> <button id="withdraw" onclick="App.withdraw()">Withdraw</button></h3>


  <br>
  <h1>Send ETH</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver1">To Address1:</label><input type="text" id="receiver1" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="receiver2">To Address2:</label><input type="text" id="receiver2" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.split()">Splt send</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
  <br>
  <br>
  <button id="terminate" onclick="App.terminate()">Terminate</button>
</body>
</html>
